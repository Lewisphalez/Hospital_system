{% extends 'starter-page.html' %}
{% load static %}
{% block body %}

<table class="table table-success container">
<tr>
    <th>Name</th>
    <th>Email</th>
    <th>Subject</th>
    <th>Message</th>
    <th>Action</th>

</tr>

    {% for x in contact %}
<tr>


    <td>{{ x.name }}</td>
    <td>{{ x.email }}</td>
    <td>{{ x.subject }}</td>
    <td>{{ x.message }}</td>

         <td>
            <a href="" class="btn btn-primary">EDIT</a>
            <a href="/delete/{{ x.id }}" class="btn btn-danger">DELETE</a>
            <a href="" class="btn btn-success">PAY</a>
        </td>

    {% endfor %}





</tr>





</table>




{% endblock %}
